{% extends "layout.html" %}

{% block title %}Sign Up!{% endblock %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
    <h1>Sign Up!</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% if message_type == "response" %}
            <p>{{ form.message }}</p>
        {% else %}
            {{  form.as_p }}
        {% endif %}
        {% csrf_token %}
        <input type="submit" class="btn btn-default" value="Save">
    </form>
    </div>
{% endblock %}
